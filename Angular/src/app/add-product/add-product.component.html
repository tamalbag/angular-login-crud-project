<div class="card " style="width: 58rem;">
 
  <div class="card-body">
  <form class="row g-3" novalidate [formGroup]="form" (ngSubmit)="createOrUpdate()">
    <div class="col-md-12">
      <label for="name">Product Name : </label>
      <input type="text" class="form-control"  formControlName="name" name="name"  placeholder="Enter Product Name" required>
    </div>
    <div class="col-md-12">
      <label for="price">Product Price : </label>
      <input type="text" class="form-control" formControlName="price" name="price"  placeholder="Enter Product Price" required>
    </div>

    <div class="col-md-12">
      <label for="description">Product Desc : </label>
      <input type="text" class="form-control" formControlName="description" name="description" placeholder="Enter Product Description" required>
    </div>
    <div class="col-md-12">
      <label for="add_by_user">Add by User : </label>
      <input type="text" id="createBy" class="form-control"  formControlName="add_by_user" name="add_by_user"  placeholder="Add by user name" >
    </div>
    <div class="col-md-12">
      <input type="submit" class="btn btn-primary"  value="Submit">
    </div>
  </form>
  </div>
</div>
